// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'net.serenity-bdd.aggregator'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenLocal()
}
buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.70")
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-screenplay-webdriver
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.70'
    
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-screenplay
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.70'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.70'

    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-junit
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.70'

    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.45'

    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'

}

